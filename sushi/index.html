<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寿司注文</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa; /* 背景色を灰色に変更 */
      color: #333;
    }

    header {
      background-color: #333; /* ヘッダーの背景色を黒に変更 */
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    header h1 {
      margin: 0;
    }

    header p {
      margin: 0;
    }

    section {
      margin: 20px auto;
      padding: 20px;
      background-color: #fff; /* セクションの背景色を白に変更 */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      width: 80%;
    }

    .artwork {
      text-align: center;
      margin-bottom: 20px;
    }

    .artwork img {
      display: none;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .button {
      position: relative;
      overflow: hidden;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      border: none;
      border-radius: 5px;
      background-color: #4fc3f7; /* ボタンの背景色を水色に変更 */

      &:before {
        content: '';
        position: absolute;
        z-index: -1;
        border-radius: 5px;
        left: 2px;
        top: 1px;
        background-color: #333;
        transform: scaleX(0);
        transform-origin: 0% 50%;
        transition: transform 0.3s ease;
      }

      &:hover:before {
        transform: scaleX(1);
      }
    }

    .button-1 {
      color: #333;
    }

    .button-2 {
      color: #333;
      background-color: #4fc3f7; /* ボタンの背景色を水色に変更 */
    }

    .button-3 {
      color: #fff;
      background-color: #4fc3f7; /* ボタンの背景色を水色に変更 */
    }
  </style>
</head>
<body>
  <header>
    <h1>寿司アプリ作品紹介</h1>
    <p>さまざまな寿司アプリをお楽しみください</p>
  </header>

  <section>
    <h2>寿司注文アプリ（購入/管理）</h2>
    <div class="artwork">
      <p>細かな調整は管理用で行えます。寿司のオーダーと管理が簡単にできるアプリです。</p>
      <button class="button button-1" onclick="openArtwork('order_app.html')">動作確認をする</button>
      <button class="button button-2" onclick="downloadFile('sample_data_order_app.zip')">ファイルをダウンロードする</button>
    </div>
  </section>

  <section>
    <h2>寿司注文アプリ管理用</h2>
    <div class="artwork">
      <p>注文データの管理が行えるアプリです。未処理の注文に✓のマークを付けたり、処理済みにすることができます。</p>
      <button class="button button-1" onclick="openArtwork('order_admin.html')">動作確認をする</button>
      <button class="button button-2" onclick="downloadFile('sample_data_order_admin.zip')">ファイルをダウンロードする</button>
    </div>
  </section>

  <section>
    <h2>寿司注文アプリレジ用</h2>
    <div class="artwork">
      <p>お会計の時にレジ用の端末に値段が表示される便利なアプリです。</p>
      <button class="button button-1" onclick="openArtwork('order_register.html')">動作確認をする</button>
      <button class="button button-2" onclick="downloadFile('sample_data_order_register.zip')">ファイルをダウンロードする</button>
    </div>
  </section>

  <section>
    <h2>寿司注文アプリプログラムデータ</h2>
    <div class="artwork">
      <p>寿司注文アプリのプログラムデータをダウンロードできます。</p>
      <button class="button button-3" onclick="downloadProgramData('sushi_order_app_v1.zip')">ダウンロード</button>
    </div>
  </section>

  <footer>
    <p></p>
  </footer>

  <script>
    function openArtwork(filename) {
      window.location.href = 'https://tamapiko.github.io/scratch-kariru/' + filename;
    }

    function downloadFile(filename) {
      const dataContent = 'これはサンプルデータです。実際のデータに置き換えてください。';
      const blob = new Blob([dataContent], { type: 'application/zip' });
      const link = document.createElement('a');
      link.href = window.URL.createObjectURL(blob);
      link.download = filename;

      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function downloadProgramData(filename) {
      window.location.href = 'https://tamapiko.github.io/scratch-kariru/' + filename;
    }
  </script>
</body>
</html>
